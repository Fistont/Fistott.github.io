<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="sign-up-button.png">
</head>
<body>
  <h1>Sign Up</h1>
  <form id="signup-form" action="fistonthings.html" method="POST" target="_blank">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Sign Up</button>
  </form>
  <footer>
    <div>
      <h5>Follow</h5>
      <ul style="columns: 2;">
        <li><a rel="me" href="https://mastodon.social/@csstricks">Mastodon</a></li>
        <li><a href="https://twitter.com/css">Twitter</a></li>
        <li><a href="https://www.instagram.com/real_css_tricks/">Instagram</a></li>
        <li><a href="https://codepen.io/team/css-tricks">CodePen</a></li>
        <li><a href="https://podcasts.apple.com/us/podcast/css-tricks-screencasts/id273881728">iTunes</a></li>
        <li><a href="/feed/">RSS</a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
